<ion-header>

 <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>New Comment</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="CommentForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-input placeholder="Your Name" type="text" formControlName="author" name="author"></ion-input>
      </ion-item>
      <ion-item>
    <ion-range min="0" max="5" formControlName="rating" color="secondary" pin="true">
      <ion-label range-left><ion-icon name="sad"></ion-icon></ion-label>
      <ion-label range-right><ion-icon name="happy"></ion-icon></ion-label>
    </ion-range>
  </ion-item>
    <ion-item>
    <ion-textarea rows="5" placeholder="Your Comment" formControlName="comment" ></ion-textarea>
  </ion-item>
      <button ion-button type="submit">Comment</button>
    </form>

</ion-content>
